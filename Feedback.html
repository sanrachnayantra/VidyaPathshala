<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidyaPathshala Feedback Form</title>
    <link rel="stylesheet" href="Feedback Style.css">
</head>
<body>
    <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Get In Touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="8b583f97-d892-4012-95b4-d1477eed932a">
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
        <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
        <button type="submit">Submit <img src="arrow-icon-28.png" alt=""></button>
    </form>
    <div class="class-right">
        <h2>VidyaPathshala</h2>
        <img src="vidyapathshala logo.jpeg" alt="VidyaPathshala Logo">
    </div>
    </div>
</body>
</html>
